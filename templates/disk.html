{% extends 'base.html' %}
{% block title %}
Диск
{% endblock %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <table class="table table-striped table-sm">
        <thead>
                <tr>
                  <th>Name</th>
                  <th>Size</th>

                  <th></th>
                  <th></th>

                </tr>
        </thead>
        {% for filename, filesize in data %}
        <tr>
            <td>
                <div style="display: flex">
                    <img src="https://i.pinimg.com/564x/76/03/5c/76035cea6383259ae8136fc2f24c339f.jpg" alt="" width="20px" height="20px">

                    <p>{{ filename }}</p>
                </div>
            </td>
            <td>{{ filesize }}</td>
            <td>
                <a href="/download?name={{filename}}&action=upl" class="btn btn-success">Download</a>
            </td>
            <td>
                <a href="/download?name={{filename}}&action=del" class="btn btn-danger">Delete</a>
            </td>

        </tr>
        {% endfor %}
    </table>
    <p><a href="https://t.me/file_hosting_bot"><img src="https://cdn.icon-icons.com/icons2/1381/PNG/512/telegram_94212.png" width="50"
   height="50" border="0" alt="Пример"></a></p>

{% endblock %}

</body>
</html>
